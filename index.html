<!DOCTYPE html>
<html lang="es"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dos Años y Un Latido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="night-theme">
    <div class="container">
        <header>
            <h1>Nuestro Momento</h1>
            <p>Tengo la certeza de que nuestro encuentro no es casualidad</p>
        </header>

        <div id="countdown">
            <div class="time-segment">
                <span id="days"></span>
                <span class="label">Días</span>
            </div>
            <div class="time-segment">
                <span id="hours"></span>
                <span class="label">Horas</span>
            </div>
            <div class="time-segment">
                <span id="minutes"></span>
                <span class="label">Minutos</span>
            </div>
            <div class="time-segment">
                <span id="seconds"></span>
                <span class="label">Segundos</span>
            </div>
        </div>

        <div id="message" class="hidden">
            <h2>¡Es el momento!</h2>
            <p>Este es el inicio de algo aún más hermoso...</p>
        </div>

        <footer>
            <p>&copy; Diego - Para mi Lissi con todo mi amor</p>
        </footer>
    </div>

    <div id="theme-toggle-switch">
        <input type="checkbox" id="theme-checkbox">
        <label for="theme-checkbox"></label>
    </div>

    <script src="timeCounter.js"></script>
</body>
</html>
